<!DOCTYPE html>
<html>
<head>
	<title>Claim Details</title>
	<!-- Add Bootstrap CSS and Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style>
		/* Custom styles */
		.card-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			font-size: 1.2rem;
			font-weight: bold;
			background-color: #f8f9fa !important;
			border: none !important;
			border-radius: 0;
		}
		.card-header img {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin-right: 10px;
		}
		.card-header .user1 {
			text-align: left;
		}
		.card-header .user2 {
			text-align: right;
		}
		.status {
			font-size: 1.5rem;
			margin-top: 20px;
			margin-bottom: 0;
			text-align: center;
		}
		.card-body {
			font-size: 1.2rem;
			line-height: 1.5;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 30px;
			background-color: #f8f9fa;
			border: none !important;
			border-radius: 0;
		}
		.card-body h5 {
			font-weight: bold;
			margin-top: 0;
		}
	</style>
</head>
<body>
	<div class="container-fluid p-0">
		<div class="card">
			<div class="card-header">
				<div class="user1">
					<img src="https://via.placeholder.com/50x50" alt="User 1">
					User 1
				</div>
				<div class="status">
					<i class="fas fa-circle text-success"></i> Status
				</div>
				<div class="user2">
					User 2
					<img src="https://via.placeholder.com/50x50" alt="User 2">
				</div>
			</div>
			<div class="card-body">
				<h5>Object:</h5>
				<p>Description:</p>
				<div class="status">
					Date
				</div>
			</div>
		</div>
	</div>

	<!-- Add Bootstrap JS and jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
