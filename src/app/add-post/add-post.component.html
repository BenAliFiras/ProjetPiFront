<form #postForm="ngForm" (submit)="submitForm()">
  <div class="form-group">
    <label for="linkpiecejointe">Lien de la pièce jointe:</label>
    <div class="input-group">
      <div class="input-group-append">
        <label class="btn btn-primary">
          <input type="url"  accept="image/*" id="linkpiecejointe" name="linkpiecejointe" [(ngModel)]="post.linkpiecejointe" #linkpiecejointe="ngModel"/>
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="link">Lien</label>
    <input type="text" class="form-control" id="link" [(ngModel)]="post.link" name="link" #link="ngModel" placeholder="ajouter le lien de l'adresse exacte"required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" [(ngModel)]="post.description" name="description" #description="ngModel" required></textarea>
  </div>

  <div class="form-group">
    <label for="adresse">Adresse</label>
    <select type="text" class="form-control" id="adresse" [(ngModel)]="post.adresse" name="adresse" #adresse="ngModel" required>
      <option selected>Open this select menu</option>
      <option value="Béja">Béja</option>
      <option value="Bizert">Bizert</option>
      <option value="Jendouba">Jendouba</option>
      <option value="Kef">Kef</option>
      <option value="Monastir">Monastir</option>
      <option value="Nabeul">Nabeul</option>
      <option value="Siliana">Siliana</option>
      <option value="Sousse">Sousse</option>
      <option value="Touzer">Touzer</option>
      <option value="Tunis">Tunis</option>
      <option value="Zaghouan">Zaghouan</option>
    </select>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" [(ngModel)]="post.date" name="date" #date="ngModel" required>
  </div>

  <button [disabled]="postForm.invalid" type="submit" class="btn btn-success">Ajouter</button>
</form>
