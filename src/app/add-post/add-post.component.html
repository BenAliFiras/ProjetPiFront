<form #postForm="ngForm" (submit)="submitForm()">
  <div class="form-group">
    <label for="linkpiecejointe">Lien de la pi√®ce jointe:</label>
    <div class="input-group">
      <div class="input-group-append">
        <label class="btn btn-primary">
          <input type="file" (change)="onFileSelected($event)" accept="image/*" id="linkpiecejointe" name="linkpiecejointe" [(ngModel)]="post.linkpiecejointe" #linkpiecejointe="ngModel"/>
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="link">Lien</label>
    <input type="text" class="form-control" id="link" [(ngModel)]="post.link" name="link" #link="ngModel" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" [(ngModel)]="post.description" name="description" #description="ngModel" required></textarea>
  </div>

  <div class="form-group">
    <label for="adresse">Adresse</label>
    <input type="text" class="form-control" id="adresse" [(ngModel)]="post.adresse" name="adresse" #adresse="ngModel" required style="height: 400px;">
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" [(ngModel)]="post.date" name="date" #date="ngModel" required>
  </div>

  <button [disabled]="postForm.invalid" type="submit" class="btn btn-primary">Ajouter</button>
</form>
