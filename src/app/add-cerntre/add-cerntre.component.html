<div class="row">
    <div class="col-md-6 col-lg-5" >
        <div class="card">
            <div class="card-body" style="background-color: white;">
<form [formGroup]="userForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label for="name" class="form-label" id="name-label">name</label>
      <input id="name" class="form-control" formControlName="name" />
      <div *ngIf="userForm.controls.name.dirty && userForm.controls.name.hasError('required')">name is required</div>
    </div>
  
    <div class="mb-3">
        <label for="description" class="form-label" id="description-label">description</label>
        <input id="description" class="form-control" formControlName="description" />
        <div *ngIf="userForm.controls.description.dirty && userForm.controls.description.hasError('required')">description is required</div>
      </div>
      <div class="mb-3">
        <label for="ville" class="form-label" id="ville-label">ville</label>
        <input id="ville" class="form-control" formControlName="ville" />
        <div *ngIf="userForm.controls.ville.dirty && userForm.controls.ville.hasError('required')">ville is required</div>
      </div>
  
    <button type="submit" [disabled]="userForm.invalid">Add Center</button>
  </form>
            </div>
        </div>

    </div>
</div>
