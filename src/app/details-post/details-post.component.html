<div *ngFor="let post of posts; let i = index">
  <div class="card">
    <img class="card-img-top" src="selectedImage" alt="Post Image">
    <div class="card-body">
      <h5 class="card-title">{{ post.user.prenom }}</h5>
      <p class="card-text">{{ post.description }}</p>
      <a href="javascript:void(0)" class="btn btn-primary" (click)="toggleDetails(i)">Read More</a>
      <p>Likes: {{ postLikes[i] }}</p>
      <button class="btn btn-primary" (click)="toggleLike(i)">J'aime</button>
    </div>
    <div *ngIf="postDetails[i]">
      <!-- Afficher les dÃ©tails du post ici -->
      <p>Adresse: {{ post.adresse }}</p>
      <p>Date: {{ post.date }}</p>*
      <h6>Commentaires:</h6>
        <div *ngFor="let comment of postComments[i]">
          <p>{{ comment }}</p>
        </div>
        <input type="text" [(ngModel)]="newComment" placeholder="Ajouter un commentaire">
        <button class="btn btn-primary" (click)="addComment(i, newComment)">Ajouter un commentaire</button>
    </div>
  </div>
</div>

    </p>

</div>
